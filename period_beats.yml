# 周期性任务: 代表监控云采集
# 基础配置
logger:
  level: debug        # debug info warn error
  path: ./beats_log/  # logDir
# 测试模式
test_model: false

sender:
  # socket 发数据到 GSE 的功能 常驻任务（必然开启）
  socket:
    enabled: true
    worker: 3
    buffer: 500
    end_point: /var/run/ipc.state.report
  # kafka 后期支持多 output 的功能，常驻任务（不一定开启）
  kafka:
    enabled: false
    worker: 3
    buffer: 500
    retry: 3
    ack_type: all # all:WaitForAll, local: WaitForLocal, no: NoResponse
    brokers:
      - localhost:9092

# 监控云采集（周期执行，没有 source 类型进程 ）
period_tasks:
  test_canway_beats:
    period: 3s
    dataid: 13212
    pipeline:
      processors:
        - "tmpProcessor"
      shaper:
        - "tmpShaper"
    sender:
      - "kafka"
      - "socket"